    <section>
        <h1>娜塔拉杰冥想</h1>

        <p>娜塔拉杰冥想是一种将舞蹈作为完全的冥想形式。通过在舞蹈中消失并放松进入静默与静止，你向内心深处探寻。目标是忘却自我，完全沉浸在舞蹈中。正如所说：“忘掉舞者，成为舞蹈。”</p>

        <!-- 视频部分 -->
        <video controls>
            <source src="mp4/nataraj.mp4" type="video/mp4">

        </div>

        <p><strong>练习此冥想：</strong> 下载音频并在以下步骤中跟随音频进行练习。</p>

        <!-- 音频部分 -->
        <audio controls>
            <source src="mp3/Nataraj.mp3" type="audio/mpeg">

        </audio>

        <!-- 下载音频 -->
        <div class="cta">
            <a href="mp3/Nataraj.mp3" download="nataraj.mp3">下载音频</a>

        <!-- 冥想步骤 -->
        <div class="step">
            <h2 class="step-title">1. 第一步：40分钟</h2>
            <p class="step-description">
                闭上眼睛，像着迷一样跳舞。让你的潜意识完全接管，不要控制你的动作，也不要观察发生了什么——只需完全融入舞蹈中。
            </p>
            <img src="images/dance1.webp" alt="第一阶段图片">
        </div>

        <div class="step">
            <h2 class="step-title">2. 第二步：15分钟</h2>
            <p class="step-description">
                保持闭眼，立刻躺下。保持安静和静止。
            </p>
            <img src="images/sleep.webp" alt="第二阶段图片">
        </div>

        <div class="step">
            <h2 class="step-title">3. 第三步：5分钟</h2>
            <p class="step-description">
                以庆祝的姿态跳舞，尽情享受。
            </p>
            <img src="images/enjoydance.webp" alt="第三阶段图片">
        </div>
