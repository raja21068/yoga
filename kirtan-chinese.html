<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nataraj Meditation</title>
    <!-- Add Google Translate meta tag -->
    <meta name="google-translate-customization" content="YOUR-CUSTOMIZATION-ID"></meta>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #16a085;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background-color: #1abc9c;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }

        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background-color: #2ecc71;
            margin: 10px auto;
        }

        p {
            line-height: 1.8;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            text-align: justify;
        }

        .step-title {
            font-size: 2em;
            color: #16a085;
            margin-top: 40px;
            padding-left: 10px;
            border-left: 5px solid #16a085;
            text-transform: uppercase;
            font-weight: bold;
        }

        .step-description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }

        .step {
            margin-bottom: 30px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cta {
            text-align: center;
            margin-top: 50px;
        }

        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #16a085;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #1abc9c;
        }

        video,
        audio {
            display: block;
            margin: 30px auto;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
            }

            .step-title {
                font-size: 1.6em;
            }

            .step-description {
                font-size: 1em;
            }

            .cta a {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8em;
            }

            .cta a {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Google Translate Custom Styling */
        #google_translate_element {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
        }

        #google_translate_element select {
            border: none;
            background-color: #16a085;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #google_translate_element select:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <section>
        <h1>克尔坦冥想</h1>

        <p>这个特别的克尔坦冥想是一小时的课程，结合了歌唱、舞蹈和静默，分为三个部分：喜悦的克尔坦、深沉的静默和最终的庆祝。</p>

        <!-- 音频和下载部分 -->
        <p><strong>练习方法：</strong> 下载音频并按照以下简单步骤进行。</p>

        <!-- 音频部分 -->
        <audio controls>
            <source src="mp3/Kirtan1.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>

        <!-- 下载音频 -->
        <div class="cta">
            <a href="mp3/Kirtan1.mp3" download="Kirtan1.mp3">下载音频</a>
        </div>

        <!-- 音频部分 -->
        <audio controls>
            <source src="mp3/Kirtan2.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>

        <!-- 下载音频 -->
        <div class="cta">
            <a href="mp3/Kirtan2.mp3" download="Kirtan2.mp3">下载音频</a>
        </div>

        <!-- 冥想步骤 -->
        <div class="step">
            <h2 class="step-title">1. 前20分钟：克尔坦</h2>
            <p class="step-description">唱歌、拍手、跳舞，充满活力地移动身体。</p>
            <img src="images/kirtan1.webp" alt="第一阶段的图像">
        </div>

        <div class="step">
            <h2 class="step-title">2. 中间20分钟：静默</h2>
            <p class="step-description">趴在地上，完全静止、无声，就像没有生命一样。</p>
            <img src="images/kirtan2.webp" alt="第二阶段的图像">
        </div>

        <div class="step">
            <h2 class="step-title">3. 最后20分钟：庆祝</h2>
            <p class="step-description">站起来，再次唱歌、跳舞、拍手！这一次，用喜悦和感恩的心情来庆祝。</p>
            <img src="images/kirtan3.webp" alt="第三阶段的图像">
        </div>
    </section>
</body>



</html>
